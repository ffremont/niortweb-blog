
{{- $url   := .Get "url" -}}

{{- $title   := .Get "title" -}}

<div class="mat-button-container .mat">
    {{if gt (len $url) 1}}
    <a class="ba-link" href="{{- $url -}}" target="_blank"><button class="mat-btn mat-btn-lg mat-btn-primary">{{- $title -}}</button></a>
    {{else}}
    
    <a class="ba-link" href="{{- .Site.Params.registerFormUrl -}}"><button class="mat-btn mat-btn-lg mat-btn-primary">{{- $title -}}</button></a>
    {{end}}
    
</div>
