baseURL: https://niortweb.web.app
languageCode: fr-FR
title: NiortWeb, meetup collaboratif
theme: niortweb
# theme: ../..

# Option to specify the default language of the theme
# I.e., the landing language of your root 
DefaultContentLanguage: fr

## Option to disable additional language in your site.
# disableLanguages: ["ru"]

disableKinds: ["sitemap","RSS"]

# Option to specify that all links will be open in a new tab.
blackfriday:
  hrefTargetBlank: true

Taxonomies:
  tag: "tags"

# Supported fonts are:
# https://fonts.google.com/

# Icons taken from:
# https://konpa.github.io/devicon/
# https://bulkitv2.cssninja.io/_components-icons-fa.html

params:
  description: NiortWeb est un meetup collaboratif Niortais pour faciliter le partage et l'accès aux expériences de chacun sur des sujets Web. Si tu as envie de progresser ou de partager ton expérience informatique ? Tu es développeur, concepteur, architecte, passionné, ergonome, ux designer ou simplement intéressé par les sujets. Ce MeetUp est fait pour toi, c'est un moment décontracté en présentiel ou à distance autour de thématiques web.
  newsletterForm: https://forms.gle/bKSgFf8KfaQTLtJV9
  # parameter used to specify if you want to minify the imported js
  jsMinify: false
  # parameter used to specify if you want to add the fingerprint to the imported js
  jsFingerprint: false
  # parameter used to specify if you want to minify the imported css
  cssMinify: true
  # parameter used to specify if you want to add the fingerprint to the imported css
  cssFingerprint: true
  # option to specify the main colour of the theme
  mainColour: "#00b7ffff"

  #registerFormUrl: /inscription-non-ouverte
  registerFormUrl: https://forms.gle/urFDfSfX4TAxuZiu6

  voteUrl: https://forms.gle/6LsNdPkgKCHMtsYb9
  
  # si valorisé, alor le bouton HOME est visible
  nextDate: 09/12/20

  # summary options
  summary:
    # option to specify the default image in the summary list
    defaultImage : "/images/default_summary.jpg"
  
  # loading options
  loading:
    # option to specify the loading image
    image: "/images/loaders/rings.svg"

  # main pages options
  mainPage:
    # option to specify the main font of the theme
    fontFamily: "Open Sans" 

  # sidebar options
  sidebar:
    # option to specify the logo of the sidebar
    logo: "/images/sidebar.svg"
    # option to specify the font of the sidebar
    fontFamily: "Open Sans" # "Open Sans"

  # navbar options
  navbar:
    # option to specify the logo of the sidebar
    fontFamily: "Open Sans"
  
  # 404 page options
  pagNotFound:
    # option to specify the main picture of the sidebar
    image: "/images/404-page-04.png"
    # option to specify the title of the 404 page
    title: 404 page introuvable :(
    # option to specify the subtitle of the 404 page
    subtitle: La page demandée n'existe pas ou plus...
    # option to specify the width of the image in the 404 page
    imageWidth: 500px  

  news:
    title: /!\ Prochaine date le 09/11/20
    description: A NiortTech à 12h30, inscrivez-vous ;-)

  # homepage options
  homepage:
    # option to specify the title in the homepage
    title: NiortWeb, meetup collaboratif
    # option to specify the subtitle in the homepage
    
    #subtitle: Envie de progresser ou de partager ton expérience informatique ? Rejoins-nous !
    subtitle: Envie de progresser ou de partager ton expérience informatique ? Prochaine séance sur "Svelte.js" !


    # option to specify image in the homepage
    image: "/images/home.png" # worker.svg 
    # option to specify the width of the image in the homepage
    imageWidth: 500px

  # footer options
  footer:
    # option to specify the logo in the footer
    logo: "/images/footer.png"
    # option to specify your contact email in the footer
    email: ff.fremont.florent@gmail.com
    # option to specify your linkedin profile in the footer
    # linkedin: https://www.linkedin.com/florent-fremont-b2a943a9/
    # option to specify your facebook account in the footer; **uncomment** the below line to show in footer
    # facebook: your.username
    # option to specify your github account in the footer; **uncomment** the below line to show in footer
    github: ffremont
    slack: https://join.slack.com/t/niortweb/shared_invite/zt-j5dsxq3b-iQK~NE09Sxp4POn2CgDWqA
    # option to specify your twitter username in the footer; **uncomment** the below line to show in footer
    #twitter: ff_florent
    # option to specify your instagram username in the footer; **uncomment** the below line to show in footer
    # instagram: username
    # option to specify the copyright in the footer
    # copyright: NiortWeb - 2019

# multilanguage support
languages:
  en:
    languageName:       English
    weight:             2
  fr:
    languageName:       French
    weight:             1